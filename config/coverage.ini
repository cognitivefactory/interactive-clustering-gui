[coverage:paths]
source =
  src/cognitivefactory/interactive_clustering_gui
  */site-packages/cognitivefactory/interactive_clustering_gui

[coverage:run]
branch = true
source =
  cognitivefactory.interactive_clustering_gui
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/cognitivefactory/interactive_clustering_gui/__init__.py
  src/cognitivefactory/interactive_clustering_gui/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
